<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Streaming Summary (SSE)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      width: 420px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      margin-left: 8px;
    }
    pre {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      min-height: 120px;
    }
  </style>
</head>

<body>
  <h2>Streaming Summary (SSE)</h2>

  <input
    id="query"
    value="What is the main theme of the document?"
  />
  <button id="startBtn">Start</button>

  <pre id="output"></pre>

<script>
  const btn = document.getElementById("startBtn");
  const output = document.getElementById("output");

  btn.onclick = () => {
    output.textContent = "";

    const query = encodeURIComponent(
      document.getElementById("query").value
    );

    const evtSource = new EventSource(
      `http://127.0.0.1:8000/summarize/sse?query=${query}`
    );

    evtSource.onmessage = (event) => {
      if (event.data === "[DONE]") {
        evtSource.close();
        return;
      }
      output.textContent += event.data;
    };

    evtSource.onerror = (err) => {
      console.error("SSE error", err);
      // let browser retry
    };
  };
</script>


</body>
</html>
