<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Streaming Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      width: 420px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      margin-left: 8px;
    }
    pre {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      min-height: 120px;
    }
  </style>
</head>

<body>
  <h2>Streaming Summary (D.5)</h2>

  <input
    id="query"
    value="What is the main theme of the document?"
  />
  <button id="startBtn">Start</button>

  <pre id="output"></pre>

  <script>
    let eventSource = null;

    document.getElementById("startBtn").onclick = () => {
      const output = document.getElementById("output");
      output.textContent = "";

      const query = encodeURIComponent(
        document.getElementById("query").value
      );

      if (eventSource) {
        eventSource.close();
      }

      eventSource = new EventSource(
        `http://127.0.0.1:8000/summarize/sse?query=${query}`
      );

      eventSource.onmessage = (event) => {
        if (event.data === "[DONE]") {
          eventSource.close();
          return;
        }

        let payload;
        try {
          payload = JSON.parse(event.data);
        } catch {
          // Fallback for plain text
          output.textContent += event.data;
          return;
        }

        if (payload.type === "start") {
          output.textContent = "";
        }

        if (payload.type === "text") {
          output.textContent += payload.content;
        }

        if (payload.type === "end") {
          eventSource.close();
        }
      };

      eventSource.onerror = (err) => {
        console.error("SSE error", err);
        eventSource.close();
      };
    };
  </script>
</body>
</html>
