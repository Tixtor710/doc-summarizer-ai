<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Streaming Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input[type="text"] {
      width: 420px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      margin-left: 8px;
    }
    .upload-box {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      background: #fafafa;
    }
    pre {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      min-height: 140px;
      font-size: 14px;
      line-height: 1.6;
      overflow-y: auto;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <h2>Document Summarizer</h2>

  <!-- Upload section (D.6.5) -->
  <div class="upload-box">
    <input type="file" id="fileInput" accept=".txt" />
    <button id="uploadBtn">Upload</button>
    <div id="uploadStatus" class="status"></div>
  </div>

  <!-- Query + streaming -->
  <input
    id="query"
    type="text"
    value="What is the main theme of the document?"
  />
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>

  <pre id="output"></pre>

  <script>
    let eventSource = null;
    let cursorInterval = null;
    let streamCompleted = false;

    const output = document.getElementById("output");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function startCursor() {
      cursorInterval = setInterval(() => {
        if (!output.textContent.endsWith("▌")) {
          output.textContent += "▌";
        }
      }, 500);
    }

    function stopCursor() {
      clearInterval(cursorInterval);
      output.textContent = output.textContent.replace(/▌$/, "");
    }

    startBtn.onclick = () => {
      output.textContent = "";
      streamCompleted = false;

      startBtn.disabled = true;
      stopBtn.disabled = false;

      const query = encodeURIComponent(
        document.getElementById("query").value
      );

      if (eventSource) {
        eventSource.close();
      }

      startCursor();

      eventSource = new EventSource(
        `/summarize/sse?query=${query}`
      );

      eventSource.onmessage = (event) => {
        if (event.data === "[DONE]") {
          streamCompleted = true;
          stopCursor();
          eventSource.close();
          startBtn.disabled = false;
          stopBtn.disabled = true;
          return;
        }

        stopCursor();
        output.textContent += event.data;
        startCursor();
        output.scrollTop = output.scrollHeight;
      };

      eventSource.onerror = () => {
  stopCursor();

  // If the stream already completed normally, ignore this
  if (streamCompleted) {
    eventSource.close();
    return;
  }

  output.textContent += "\n\n";
  eventSource.close();
  startBtn.disabled = false;
  stopBtn.disabled = true;
};

    };

    stopBtn.onclick = () => {
      if (eventSource) {
        eventSource.close();
      }
      stopCursor();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
