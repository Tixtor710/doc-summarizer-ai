<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Streaming Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      width: 420px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      margin-left: 8px;
    }
    pre {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      min-height: 120px;
    }
  </style>
</head>

<body>
  <h2>Streaming Summary</h2>

  <input
    id="query"
    value="What is the main theme of the document?"
  />
  <button id="startBtn" onclick="startStream()">Start</button>

  <pre id="output"></pre>

  <script>
    async function startStream() {
      const query = document.getElementById("query").value;
      const output = document.getElementById("output");
      const button = document.getElementById("startBtn");

      output.textContent = "";
      button.disabled = true;

      try {
        const response = await fetch(
          `http://127.0.0.1:8000/summarize/stream?query=${encodeURIComponent(query)}`,
          { method: "POST" }
        );

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          output.textContent =
            output.textContent.replace(/▌$/, "") +
            decoder.decode(value, { stream: true }) +
            "▌";
        }

        // remove cursor at end
        output.textContent = output.textContent.replace(/▌$/, "");

      } catch (err) {
        output.textContent = "Error: " + err.message;
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
